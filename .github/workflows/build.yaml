name: Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - synchronize # Run the workflow when new commits are pushed to the PR
      - reopened

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
